name: Build, Test, and Deploy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Job 1: Run linting and tests for backend
  backend-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      mongodb:
        image: mongo:latest
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "backend/package-lock.json"

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Check backend syntax
        run: |
          cd backend
          node --check src/server.js
          node --check src/config/env.config.js
          echo "‚úÖ Backend syntax validation passed"

      - name: Run backend tests
        run: |
          cd backend
          npm test --if-present || echo "‚ö†Ô∏è No tests configured - skipping"
        env:
          MONGODB_URI: mongodb://root:password@localhost:27017/internship_connect?authSource=admin
          JWT_SECRET: test-secret-key-for-ci
          NODE_ENV: test

  # Job 2: Build and test frontend
  frontend-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint frontend code
        run: |
          cd frontend
          npm run lint --if-present || echo "‚ö†Ô∏è No lint configured - skipping"

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Run frontend tests
        run: |
          cd frontend
          npm test --if-present

  # Job 3: Deploy to Render (Backend)
  # Note: Render auto-deploys from GitHub integration - no secrets needed
  # This job is informational only
  deploy-status:
    needs: [backend-test, frontend-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deployment Status
        run: |
          echo "‚úÖ All tests passed"
          echo "üöÄ Render will auto-deploy backend from GitHub integration"
          echo "üöÄ Vercel will auto-deploy frontend from GitHub integration"
          echo ""
          echo "Monitor deployments:"
          echo "  Backend: https://dashboard.render.com"
          echo "  Frontend: https://vercel.com/dashboard"
